<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>AudioStream</title>
         <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="audiostream.js"></script>
	<script type="text/javascript" src="client.js"></script>
	<style type="text/css">
		div.Status {
			color: #660000;
		}
	</style>
</head>
<body>
	<div class='container' id="Wrapper">
		<h1>AudioStream</h1>

		<section class="Connect">
			<h2>Establish WebSocket connection</h2>
			<input type="text" id='url'/>
			<input type='button' class='btn' value='connect'>
			<div class="Status"></div>
		</section>

		<section class="LoadAndPlay">
			<h2>Load audio file and play sound</h2>
			<input id='song1' type="text" value="sample2.ogg"/>
			<input id='song2' type="text" value="sample.ogg"/>
			<input type='button' class='btn' value='Load & Play'>
			<input type='button' class='btn' value='Stop'>
			<div class="Status"></div>
		</section>

		<section class="ReceiveAndPlay">
			<h2>Receive audio data and play</h2>
			<input type='button' class='btn' value='Load & Play'>
			<input type='button' class='btn' value='Stop'>
			<div class="Status"></div>
		</section>
	</div>
</body>
</html>
